<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Placeholder for the shared navigation bar -->
  <div id="header-placeholder"></div>

  <div class="bets-page">
    <h1>College Football Games</h1>
    <h2>Current Matchup:</h2>
    <h3>Iowa State vs. Colorado</h3>
    <p>Moneyline: Select which team you would like to bet on to win.</p>
    <form>
      <input type="radio" id="team1" name="pick-team">
      <label for="team1">Iowa State</label><br>
      <input type="radio" id="team2" name="pick-team">
      <label for="team2">Colorado</label>
    </form>

    <div class ="bet-mech">
      <div class="balance bet-entry">
        Balance: <span id="balance"></span> tokens
      </div>

      <form id="bet-form" class="bet-entry">
        <label for="bet-amount">Enter your bet:</label>
        <input type="number" id="bet-amount" min="1" placeholder="Enter amount" required>
        
        <button type="submit">Place Bet</button>
      </form>

      <div class="result bet-entry" id="result"></div>
    </div>

    <button id="load-games-button">Load Game Result</button>

    <div id="loading-status"></div>

    <div id="games-list-container"></div>

    <div id="outcome"></div>
  </div>
  <!-- Load the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
