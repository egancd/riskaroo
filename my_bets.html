<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Placeholder for the shared navigation bar -->
  <div id="header-placeholder"></div>

  <h1>College Football Week 1 Games</h1>
    <button onclick="loadGames()">Load Games</button>
    <ul id="games-list"></ul>

  <div class ="beth-mech">
    <div class="balance">
     Balance: <span id="balance">100</span> tokens
    </div>

    <form id="bet-form">
      <label for="bet-amount">Enter your bet:</label>
      <input type="number" id="bet-amount" min="1" placeholder="Enter amount" required>
      
      <button type="submit">Place Bet</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <!-- Load the JavaScript file -->
  <script src="script.js"></script>
</body>
